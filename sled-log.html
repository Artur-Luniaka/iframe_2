<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News - Christmas Sledge Rider 3D</title>
    <link rel="stylesheet" href="styles/frost-styles.css" />
  </head>
  <body>
    <div id="snow-container"></div>

    <main class="sleigh-main">
      <!-- Frozen Updates Section -->
      <section class="frozen-updates">
        <div class="frost-container">
          <h1 class="ice-heading">Frozen Updates</h1>
          <div id="updates-container" class="updates-snow-grid">
            <!-- Content loaded from JSON -->
          </div>
        </div>
      </section>

      <!-- Claus Notes Section -->
      <section class="claus-notes">
        <div class="frost-container">
          <h2 class="ice-heading">Claus Notes</h2>
          <div id="notes-container" class="notes-snow-grid">
            <!-- Content loaded from JSON -->
          </div>
        </div>
      </section>
    </main>

    <script src="js/frost-script.js"></script>
  </body>
</html>
